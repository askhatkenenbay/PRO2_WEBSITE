{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Create Theory Homework</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/create_course.css' %}">
{% endblock %}

{% block content %}
<div>
    <div>
        <form method="POST">
            {% csrf_token %}
            <legend>
                <span class="en-text">Create Theory Homework</span>
                <span class = 'ru-text'>Create Theory Homework</span>
            </legend>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    <span class="en-text">Create</span>
                    <span class = 'ru-text'>Create</span>
                </button>
            </div>
            
        </form>
    </div>

</div>
<script src="{% static 'main/change_language.js' %}"></script>
{% endblock content %}
